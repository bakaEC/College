<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用正则表达式验证注册页面</title>
<style type="text/css">
body{
	margin:0;
	padding:0;
	font-size:12px;
	line-height:20px;
}
.main{
	width:525px;
	margin-left:auto;
	margin-right:auto;
	}
.hr_1 {
	font-size: 14px;
	font-weight: bold;
	color: #3275c3;
	height: 35px;
	border-bottom-width: 2px;
	border-bottom-style: solid;
	border-bottom-color: #3275c3;
	vertical-align:bottom;
	padding-left:12px;
}
.left{
	text-align:right;
	width:80px;
	height:25px;
	padding-right:5px;
	}
	
.center{
	width:135px;
	}
.in{
	width:130px;
	height:16px;
	border:solid 1px #79abea;
	}

.red{
	color:#cc0000;
	font-weight:bold;
	}

div{
	color:#F00;
	}	
</style>
<script type="text/javascript">
	function $(elementid){
		return document.getElementById(elementid).value;
	}
	function divid(elementid){
		return document.getElementById(elementid);
	}
	function checkUser(){
		var user = $("user");
		var userid = divid("user_prompt");
		userid.innerHTML="";
		var reg = /^[a-zA-Z][a-zA-z0-9]{3,15}$/;
		if(reg.test(user) == false){
			userid.innerHTML="用户名不正确";
			return false;
		}
		userid.innerHTML="";
		return true;
	}
	function checkPwd(){
		var pwd = $("pwd");
		var pwdid = divid("pwd_prompt");
		pwdid.innerHTML="";
		var reg = /^[a-zA-z0-9]{4,10}$/;
		if(reg.test(pwd) == false){
			pwdid.innerHTML="密码设置不正确";
			return false;
		}
		pwdid.innerHTML="";
		return true;
	}
	function checkEmail(){
		var email = $("email");
		var emailid = divid("email_prompt");
		emailid.innerHTML="";
		var reg = /^\w+@\w+(\.[a-zA-Z]{2,3}){1,2}$/;
		if(reg.test(email) == false){
			emailid.innerHTML="邮箱设置不正确";
			return false;
		}
		emailid.innerHTML="";
		return true;
	}
	function checkMobile(){
		var mobile = $("mobile");
		var mobile = divid("mobile_prompt");
		mobileid.innerHTML="";
		var reg = /^1\d{10}$/;
		if(reg.test(mobile) == false){
			mobileid.innerHTML="号码设置不正确";
			return false;
		}
		mobileid.innerHTML="";
		return true;
	}
	function checkBirth(){
		var birth = $("birth");
		var birthid = divid("birth_prompt");
		birthid.innerHTML="";
		var reg = /^(19\d{2})|(200\d)-(0?[1-9]|[1-2]\d|3[0-1])$/;
		if (reg.test(birth)==false){
			birthid.innerHTML="生日格式不正确";
			return true;
		}
		birthid.innerHTML="";
		return true;
	}
</script>

</head>

<body>
<table class="main" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><img src="images/logo.jpg" alt="logo" /><img src="images/banner.jpg" alt="banner" /></td>
  </tr>
  <tr>
    <td class="hr_1">新用户注册</td>
  </tr>
  <tr>
    <td style="height:10px;"></td>
  </tr>
  <form action="" method="post" name="myform">
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="left">用户名：</td>
    <td class="center"><input id="user" type="text" class="in" onblur="checkUser()" /></td>
    <td><div id="user_prompt">用户名由英文字母和数字组成的4-16位字符，以字母开头</div></td>
  </tr>
  <tr>
    <td class="left">密码：</td>
    <td class="center"><input id="pwd" type="password" class="in"  onblur="checkPwd()"/></td>
    <td><div id="pwd_prompt">密码由英文字母和数字组成的4-10位字符</div></td>
  </tr>
  <tr>
    <td class="left">确认密码：</td>
    <td class="center"><input id="repwd" type="password" class="in"  onblur="checkRepwd()"/></td>
    <td><div id="repwd_prompt"></div></td>
  </tr>
   <tr>
    <td class="left">电子邮箱：</td>
    <td class="center"><input id="email" type="text" class="in"  onblur="checkEmail()"/></td>
    <td><div id="email_prompt"></div></td>
  </tr>
    <tr>
    <td class="left">手机号码：</td>
    <td class="center"><input id="mobile" type="text" class="in" onblur="checkMobile()" /></td>
    <td><div id="mobile_prompt"></div></td>
  </tr>
  <tr>
    <td class="left">生日：</td>
    <td class="center"><input id="birth" type="text" class="in"  onblur="checkBirth()"/></td>
    <td><div id="birth_prompt"></div></td>
  </tr>
   <tr>
    <td class="left">&nbsp;</td>
    <td class="center"><input name="" type="image" src="images/register.jpg" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</td>
  </tr>
  </form>
</table>

</body>
</html>
