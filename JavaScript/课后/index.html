<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <script>
      var arr = new Array();
      for (var i = 0; i < 4; i++) {
        arr[i] = prompt("请输入");
      }

      function getMax(arr) {
        for (
          var i = 1, max = arr[0];
          i < arr.length;
          arr[i] > max && (max = arr[i]), i++
        );
        {
          return max;
        }
      }
      console.log(getMax(arr));
    </script>
  </body>
