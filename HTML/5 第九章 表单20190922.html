<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>作业</title>              
</head>

<body>
<form name="表单" method="get" target="_blank">
	昵称：<input type="text" /><br />
    密码：<input type="password" /><br />
    邮箱：<input type="text" />
    	 <select>
         <option value="qq" selected="selected">qq.com</option>
         <option value="gamil">gmail.com</option>
		 <option value="163">163.com</option>
         </select><br />
	性别：<input type="radio"  name="sex" value="male" checked="checked"/>男
    	 <input type="radio"  name="sex" value="female" />女<br />
    爱好：<input type="checkbox" name="hobby" value="travel" />旅游
    	 <input type="checkbox" name="hobby" value="photo" />摄影
         <input type="checkbox" name="hobby" value="sport" />运动<br />
    个人简介：<br />
    	 <textarea cols="20" rows="8"></textarea><br />
    上传照片：<br />
    	 <input type="file" /><br />
    <hr />
    <center><input type="submit" value="立即注册" /></center>
</form> 
			
</body>
</html>
