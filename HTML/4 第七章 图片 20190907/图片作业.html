<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	table,tr,tr{border:1px solid silver};
</style>
	
<title>作业</title>
</head>

<body>
	<table>
    	<caption>三种主要的网页图片格式</caption>
        <thead>
        <tr>
        	<td>.jpg</td>
            <td>.png</td>
            <td>.gif</td>
        </tr>
        </thead>
        <tfoot>
        <tr>
        	<td>
            
            <img src="img/JPG.jpg" title=".jpg" width="250" height="250"/>
            
            </td>
        	<td>
            
            <img src="img/PNG.png" title=".png" width="250" height="250"/>
            
            </td>
        	<td>

            <img src="img/GIF.gif" title=".gif" width="250" height="250"/>

            </td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
